<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<body>
  <audio loop autoplay>
    <source src="./assets/audio/call.wav" type="audio/wav">
  </audio>
  <div class="jumbotron">
    <h1 class="text-center">Hangman!</h1>
    <div class="text-center">
      <!-- Here we have our button for generating random numbers (#random-button) -->
      <button id="new-game" class="btn btn-outline-info">
        <h4>New Game</h4>
      </button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="card text-white bg-dark mb-3">
          <div class="card-body">
            <h4 class="card-title">Wins</h4>
            <p class="card-text" id="number-of-wins">0</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card text-white bg-info mb-3">
          <div class="card-body">
            <h4 class="card-title">Guess This Word</h4>
            <p class="card-text" id="random-word" style="letter-spacing: 10px;">?</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <!-- <div class="row"> -->
          <div class="card text-white bg-dark mb-3">
            <div class="card-body">
              <h4 class="card-title">Guesses Remaining</h4>
              <p class="card-text" id="guesses-remaining">-</p>
            </div>
          </div>
        <!-- </div> -->
        <!-- <div class="row"> -->
          <div class="card text-white bg-dark mb-3">
            <div class="card-body">
              <h4 class="card-title">Letters Remaining</h4>
              <p class="card-text" id="letters-remaining">-</p>
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
