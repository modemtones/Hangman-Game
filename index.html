<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron">  
    <h1 class="text-center">Hangman!</h1>  
    <div class="text-center">  
      <!-- Here we have our button for generating random numbers (#random-button) -->
      <button id="new-game" class="btn btn-success btn-lg">
        <h1>New Game</h1>
      </button>  
    </div>  
  </div>
  
  <!-- Here we have div called "randomNumber" where our random number will go -->
  <h2 class="text-center">Guess This Word</h2>
  <h3 class="text-center" id="random-word" style="letter-spacing: 10px;"></h3>
  
  <h2 class="text-center">Guesses Remaining</h2>
  <h3 class="text-center" id="guesses-remaining"></h3>

  <h2 class="text-center">Letters Remaining</h2>
  <h3 class="text-center" id="letters-remaining"></h3>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
